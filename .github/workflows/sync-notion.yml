name: Sync Notion to Jekyll

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        working-directory: ./notion-sync
        run: npm install
        
      - name: Run bidirectional sync
        working-directory: ./notion-sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npm run sync
        
      - name: Check for changes
        id: verify_diff
        run: |
          echo "Checking for changes in _posts directory..."
          ls -la _posts/ || echo "No _posts directory found"
          git status
          # Check for both modified and untracked files in _posts/
          if [ -n "$(git status --porcelain _posts/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected!"
            git status --short _posts/
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi
          
      - name: Commit and push changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add _posts/
          git commit -m "ðŸ”„ Sync posts from Notion [automated]"
          git push
